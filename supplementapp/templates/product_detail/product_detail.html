{% extends "partitions/base.html" %}
{% load static %}

{% block head %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<style>
    body {
        background-color: #212529;
        color: #f8f9fa;
    }

    .product-detail {
        background: #2c3035;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    .product-detail img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .product-detail h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .product-detail .price {
        font-size: 1.5rem;
        color: #ff6a00;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .product-detail .description {
        margin-bottom: 20px;
    }

    .btn-add-to-cart {
        background-color: #ff6a00;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .btn-add-to-cart:hover {
        background-color: #ff8e42;
        transform: scale(1.05);
    }

    .btn-back {
        background-color: transparent;
        color: #f8f9fa;
        border: 1px solid #f8f9fa;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .btn-back:hover {
        background-color: #f8f9fa;
        color: #212529;
    }
</style>
{% endblock head %}

{% block title %}جزئیات محصول{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="product-detail text-center">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h1>{{ product.name }}</h1>
                <p class="price">{{ product.price }} تومان</p>
                <p class="description">{{ product.description }}</p>

                <!-- فرم اضافه به سبد خرید -->
                <form method="post" action="{% url 'supplementapp:add-to-basket' pk=product.id %}" id="add-to-cart-form">
                    {% csrf_token %}
                    <button onclick="addToBasket(event, {{ product.id }})" class="btn-add-to-cart mb-4">اضافه به سبد خرید</button>
                </form>

                <a href="{% url 'supplementapp:product' %}" class="btn-back mt-5">بازگشت به لیست محصولات</a>
            </div>
        </div>
    </div>

    
</div>

<script>
    function addToBasket(productId) {
        $.ajax({
            url: '/add-to-basket/' + productId + '/',  // آدرس درخواست
            type: 'POST',
            data: {
                csrfmiddlewaretoken: csrf_token,  // ارسال توکن CSRF برای امنیت
            },
            success: function(response) {
                // وقتی محصول به سبد خرید اضافه شد، تعداد اقلام سبد را به روز می‌کنیم
                $('#cart-items-count').text(response.cart_items_count);  // تعداد اقلام سبد خرید
    
                // به روز رسانی سبد خرید بدون بارگذاری مجدد صفحه
                $('#basket').html(response.basket_html);  // اگر بخواهید نمایش سبد را نیز تغییر دهید
            },
            error: function(xhr, status, error) {
                console.log('Error adding to basket');
            }
        });
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock content %}
