{% extends "partitions/base.html" %}

{% block title %}بازنشانی رمز عبور{% endblock title %}

{% block content %}
<style>
  /* پنهان کردن هدر و فوتر برای این صفحه */
  header, footer {
    display: none;
  }

  body {
    background: linear-gradient(135deg, #1e1e1e, #343a40);
    color: #fff;
    font-family: 'Vazirmatn', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 450px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
  }

  input[type="email"] {
    width: 100%;
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  button {
    width: 100%;
    padding: 0.8rem;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: #fff;
    transition: 0.3s;
  }

  button:hover {
    background: #0056b3;
  }

  .back-button {
    font-size: 1rem;
    color: #fff;
    background: #333;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    margin-top: 20px;
    display: inline-block;
  }

  .back-button:hover {
    background: #555;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* جلوگیری از اسکرول افقی */
  body {
    overflow-x: hidden;
  }
</style>

<div class="container">
  <h2>بازنشانی رمز عبور</h2>
  <p>لطفاً ایمیل خود را وارد کنید تا لینک بازنشانی رمز عبور برای شما ارسال شود.</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.email }}
    </div>
    <button type="submit">ارسال ایمیل</button>
  </form>

  <a href="{% url 'login' %}" class="back-button">بازگشت به صفحه ورود</a>
</div>

{% endblock content %}
