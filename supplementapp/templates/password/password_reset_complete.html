{% extends "partitions/base.html" %}

{% block title %}{% trans "تغییر رمز عبور موفق" %}{% endblock title %}

{% block content %}
<style>
  /* پنهان کردن هدر و فوتر برای این صفحه */
  header, footer {
    display: none;
  }

  body {
    background: linear-gradient(135deg, #1e1e1e, #343a40);
    color: #fff;
    font-family: 'Vazirmatn', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    margin: 50px auto;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: #28a745;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
  }

  a {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    font-size: 1.1rem;
    border-radius: 8px;
    background: #28a745;
    color: #fff;
    text-decoration: none;
    transition: 0.3s;
  }

  a:hover {
    background: #218838;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* جلوگیری از اسکرول افقی */
  body {
    overflow-x: hidden;
  }
</style>

<div class="container">
    <h2>{% trans "تغییر رمز عبور موفق" %}</h2>
    <p>{% trans "رمز عبور شما با موفقیت تغییر کرد. حالا می‌توانید وارد حساب کاربری خود شوید." %}</p>
    <a href="{% url 'login' %}" class="btn btn-success">{% trans "ورود" %}</a>
</div>

{% endblock content %}
