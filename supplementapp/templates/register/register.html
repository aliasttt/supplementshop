{% extends 'partitions/base.html' %}

{% block title %}ثبت‌نام{% endblock title %}

{% block head %}
<style>
    body {
        background-color: gray;
    }
    .card {
        margin-top: 50px;
        opacity: 0; /* ابتدا مخفی */
        transform: translateY(-20px); /* حرکت به بالا */
        transition: opacity 1s ease-out, transform 1s ease-out; /* انیمیشن */
    }
    .card.show {
        opacity: 1;
        transform: translateY(0);
    }
</style>

<!-- اضافه کردن لینک به Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock head %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-5 mb-5" style="min-height: 80vh;">
    <div class="card bg-dark text-white p-4 shadow-lg" id="register-card" style="width: 100%; max-width: 400px;">
        <h3 class="text-center fw-bold mb-4">ثبت‌نام حساب کاربری</h3>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">نام</label>
                <input type="text" class="form-control bg-secondary text-white border-0" id="name" name="name" required placeholder="نام خود را وارد کنید">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">نام خانوادگی</label>
                <input type="text" class="form-control bg-secondary text-white border-0" id="lastname" name="lastname" required placeholder="نام خانوادگی خود را وارد کنید">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">شماره تلفن</label>
                <input type="text" class="form-control bg-secondary text-white border-0" id="phone" name="phone" required placeholder="شماره تلفن خود را وارد کنید">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">ایمیل</label>
                <input type="email" class="form-control bg-secondary text-white border-0" id="email" name="email" placeholder="ایمیل خود را وارد کنید">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <div class="input-group">
                    <input type="password" class="form-control bg-secondary text-white border-0" id="password" name="password" required placeholder="رمز عبور خود را وارد کنید">
                    <button type="button" class="btn btn-outline-secondary m-1" id="togglePassword" style="border-radius: 0; height: 100%; padding: 0 10px;">
                        <i class="bi bi-eye"></i> <!-- آیکون چشم -->
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-danger w-100">ثبت‌ نام</button>
        </form>
        <p class="text-center mt-3">
            قبلاً حساب کاربری ساخته‌اید؟
            <a href="{% url 'login' %}" class="text-danger fw-bold">ورود</a>
        </p>
    </div>
</div>

<script>
    // تغییر وضعیت نمایش رمز عبور
    document.getElementById('togglePassword').addEventListener('click', function () {
        var passwordField = document.getElementById('password');
        var type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;

        // تغییر آیکون چشم
        var icon = this.querySelector('i');
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });

    // نمایش فرم با انیمیشن هنگام لود شدن صفحه
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("register-card").classList.add("show");
    });
</script>

{% endblock content %}
