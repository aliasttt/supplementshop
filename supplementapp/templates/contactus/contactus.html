{% extends "partitions/base.html" %}
{% load static %}

{% block head %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Vazir', sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        overflow-x: hidden;
    }

    .contact-form {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 30px;
        animation: slideInUp 1s ease-out;
        transform: translateY(100px);
        opacity: 0;
        animation-fill-mode: forwards;
    }

    @keyframes slideInUp {
        from {
            transform: translateY(100px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .contact-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .contact-header h1 {
        font-size: 2.5rem;
        color: #2575fc;
    }

    .btn-primary {
        background: #2575fc;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: #6a11cb;
        transform: scale(1.05);
    }

    .social-icons i {
        font-size: 1.5rem;
        margin: 0 10px;
        color: #fff;
        transition: color 0.3s ease;
    }

    .social-icons i:hover {
        color: #2575fc;
    }

    .row{
        margin-top:50px;
    }
</style>
{% endblock head %}

{% block title %}ارتباط با ما{% endblock title %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="contact-form">
                <div class="contact-header">
                    <h1>ارتباط با ما</h1>
                    <p style = 'color:purple;'>برای تماس با ما فرم زیر را پر کنید</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">نام کامل</label>
                        <input type="text" class="form-control" id="name" placeholder="نام شما">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">ایمیل</label>
                        <input type="email" class="form-control" id="email" placeholder="ایمیل شما">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">پیام شما</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="پیام خود را بنویسید"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ارسال پیام</button>
                </form>
                <div class="text-center mt-4 social-icons">
                    <a href="https://t.me/yourtelegram" target="_blank"><i class="fab fa-telegram"></i></a>
                    <a href="https://www.instagram.com/yourinstagram" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
